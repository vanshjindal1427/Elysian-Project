<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body>
    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
            <!-- open user management -->
            <div class="col">
                <div class="p-6">
                    <div class="card">
                        <img src="pics/flat-people-group-looking-up_23-2148977208.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Users</h5>
                            <p class="card-text">Manage all users of GuestGurus here.</p>
                            <a href="/open-admin-users" class="btn btn-info">User Management</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- open influencer console -->
            <div class="col">
                <div class="p-6">
                    <div class="card">
                        <img src="pics/istockphoto-1408129481-612x612.jpg" class="card-img-top"
                            alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Influencer Console</h5>
                            <p class="card-text">Data of all influencers of GuestGurus.</p>
                            <a class="btn btn-info" href="/open-admin-all-influ">Influencer Console</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
